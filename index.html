<!doctype html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <title></title>
  </head>

  <body>
    <h1 style="text-align: center">Skipper</h1>
    <h2>Pull Requests</h2>
    <form id="form-pr">
      <div>
        <label for="repo-pr">Repo:</label>
        <input id="repo-pr" type="text" />
      </div>
      <div>
        <label for="skip-pr">Skip:</label>
        <textarea id="skip-pr" name="skip" rows="4" cols="40"></textarea>
      </div>
      <input id="submitForIssues" type="submit" value="Generate URL" />
    </form>
    <div id="results-pr"></div>
    <h2>Issues</h2>
    <form id="form-issue">
      <div>
        <label for="repo-issue">Repo:</label>
        <input id="repo-issue" type="text" />
      </div>
      <div>
        <label for="skip-issue">Skip:</label>
        <textarea id="skip-issue" name="skip" rows="8" cols="40"></textarea>
      </div>
      <input id="submit-issue" type="submit" value="Generate URL" />
    </form>
    <div id="results-issue"></div>
  </body>
</html>
