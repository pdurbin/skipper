<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js"></script>
    <title></title>
  </head>

  <body>
    <h1 style="text-align: center">Skipper</h1>
    <h2>Pull Requests</h2>
    <form id="form-pr">
      <div>
        <label for="repo-pr">Repo:</label>
        <input id="repo-pr" type="text" />
      </div>
      <div>
        <label for="skip-pr">Skip:</label>
        <textarea id="skip-pr" name="skip" rows="4" cols="40"></textarea>
      </div>
      <input id="submitForIssues" type="submit" value="Generate URL" />
    </form>
    <div id="results-pr"></div>
    <h2>Issues</h2>
    <h3>Authors</h3>
    <form id="form-issue">
      <div>
        <label for="repo-issue">Repo:</label>
        <input id="repo-issue" type="text" />
      </div>
      <div>
        <label for="skip-issue">Skip:</label>
        <textarea id="skip-issue" name="skip" rows="8" cols="40"></textarea>
      </div>
      <input id="submit-issue" type="submit" value="Generate URL" />
    </form>
    <div id="results-issue"></div>
    <h3>Features</h3>
    <form id="form-features">
      <div>
        <label for="repo-features">Repo:</label>
        <input id="repo-features" type="text" />
      </div>
      <div>
        <label for="skip-features">Skip:</label>
        <textarea id="skip-features" name="skip" rows="8" cols="40"></textarea>
      </div>
      <input id="submit-features" type="submit" value="Generate URL" />
    </form>
    <div id="results-features"></div>
    <h3>Roles</h3>
    <form id="form-roles">
      <div>
        <label for="repo-roles">Repo:</label>
        <input id="repo-roles" type="text" />
      </div>
      <div>
        <label for="skip-roles">Skip:</label>
        <textarea id="skip-roles" name="skip" rows="8" cols="40"></textarea>
      </div>
      <input id="submit-roles" type="submit" value="Generate URL" />
    </form>
    <div id="results-roles"></div>
    <h3>Types</h3>
    <form id="form-types">
      <div>
        <label for="repo-types">Repo:</label>
        <input id="repo-types" type="text" />
      </div>
      <div>
        <label for="skip-types">Skip:</label>
        <textarea id="skip-types" name="skip" rows="8" cols="40"></textarea>
      </div>
      <input id="submit-types" type="submit" value="Generate URL" />
    </form>
    <div id="results-types"></div>
  </body>
</html>
